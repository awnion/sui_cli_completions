# build docker bake and upload them to repository's docker registry

name: Build and Push Docker Images
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/bake-action@v6
        with:
          push: true
          set: |
            *.file=Dockerfile
            *.context=.
            sui_cli_bash_completions.tags=ghcr.io/${{ github.repository }}/sui_cli_bash_completions:latest
            sui_cli_zsh_completions.tags=ghcr.io/${{ github.repository }}/sui_cli_zsh_completions:latest
